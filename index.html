<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section id="hero">
      <div class="container">
        <header>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </header>
      </div>
    </section>

      <div class="top-content">
        <div class="text-data">
          <h1 id="heading">This website is awesome</h1>
          <p>
            This website has some subtext that goes here under the main title.
            it's a smaller font and the color is lower contrast.
          </p>
          <button class="top-btn">Sign up</button>
        </div>

        <div class="display-image">
          <img
            src="https://cdn.pixabay.com/photo/2023/06/01/06/52/painting-8032889_960_720.png"
            alt="A autumn leaf"
            aria-placeholder="This is a place holder for an image"
          />
        </div>
      </div>
    </div>

    <div class="main">
      <h2>Some random information</h1>
      
      <div class="profile-card">
        <div class="profile-pic">
          <img src="" alt="">
        </div>
        <div class="description">This the place to describe the above picture </div>
      </div>
    </div>
    <div class="quote"></div>
    <div class="footer"></div>
  </body>
</html>
